DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelspark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .text-primary {
            color: #FF9D02 !important;
        }
        h1, h2, h3, h4, .navbar-brand {
            color: #232323;
        }
        p, .nav-link, .footer {
            color: #8E8E8E;
        }
        .btn-primary {
            background-color: #FF9D02;
            border-color: #FF9D02;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #e88f02;
            border-color: #e88f02;
        }
        .navbar-light .navbar-toggler-icon {
            background-color: #eda34ff7;
        }
        .footer {
            background-color: #f1ac5033;
        }
        .hero {
            padding: 200px 0;
            background: url(./images/back.png) no-repeat top center;
        }
        .hero-content {
            padding-right: 50px;
        }
        .hero-image img {
            max-width: 90%;
            border-radius: 50%;
        }
        .about {
            padding: 100px 0;
            text-align: center;
        }
        .about-image img {
            max-width: 80%;
            border-radius: 50%;
        }
    </style>
</head>
